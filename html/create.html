<html>
<head>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style src="css/custom.css"></style>
	<style src="css/datepicker.css"></style>
	<style src="css/slider.css"></style>
	<title>Create invitation</title>
</head>
<body>
	<form action="/index.html" method="get">
		<div class="input-group input-group-lg">
		  <span class="input-group-addon">Titulo</span>
		  <input type="text" class="form-control" placeholder="Titulo">
		</div>
		<div class="input-group input-group-lg">
		  <span class="input-group-addon">Lugar</span>
		  <input type="text" class="form-control" placeholder="Av Diversion..">
		</div>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Dia</span>
			<input type="text" class="form-control" value="02-16-2012" id="dp1">
		</div>
		<div class="input-group input-group-lg">
		  <span class="input-group-addon">Horas</span>
		  <input type="text" class="form-control" placeholder="3hrs">
		</div>
		<div class="input-group input-group-lg">
		  <span class="input-group-addon">Contactos</span>
		  <input type="text" class="form-control" placeholder="Ramiro, Estela...">
		</div>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Publico</span>
		 	<input type="text" class="form-control" placeholder="Publico">
		</div>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Descripcion</span>
		 	<input type="text" class="form-control" placeholder="Vamos a divertirnos con una partida...">
		</div>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Foto</span>
			<input type="text" class="form-control">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">Imagen</button>
			</span>
		</div>
		<button type="submit" class="btn btn-default">Crear</button>
	</form>
</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/create.js"></script>
</html>
